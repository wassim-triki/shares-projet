<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="./images/icons/favicon.ico" />

    <title>Document</title>
  </head>
  <body>
    <nav>
      <img src="./images/icons/logo-192.png" alt="logo" class="nav-logo" />
      <a href="./index.html" class="home">Home</a>
      <form class="search-form">
        <button type="submit" class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="text" placeholder="Search" class="search-input" />
      </form>
      <div class="user">
        <div class="avatar-container">
          <!-- <img class="nav-profile-pic" /> -->
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="text">
          <p class="username">username</p>
          <p class="points">0 points</p>
        </div>
        <i class="fa-solid fa-angle-down" id="arrow"></i>
        <div class="dropdown">
          <div class="dropdown-item">
            <i class="fa-solid fa-user"></i> Profile
          </div>
          <div class="dropdown-item" id="logout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
          </div>
        </div>
      </div>
    </nav>

    <main class="index main">
      <div class="post-container">
        <textarea
          name="post"
          id="post"
          placeholder="What's on your mind?"
          class="one"
        ></textarea>
        <div class="extra">
          <input type="file" id="img-upload" accept="image/*" />
          <label class="icon-container" for="img-upload">
            <i class="fa-solid fa-image"></i>
          </label>
          <div type="button" class="icon-container emoji-picker">
            <i class="fa-solid fa-face-laugh"></i>
          </div>
        </div>
        <div id="hr"></div>
        <button class="share-btn">Share</button>
      </div>
    </main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
